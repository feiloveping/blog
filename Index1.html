	<title>登录 &lsaquo; SWEET主题演示站 &#8212; WordPress</title>
	
<link rel='stylesheet' id='dashicons-css' href='static/css/dashicons.min-5.2.css' type='text/css' media='all'>
<link rel='stylesheet' id='buttons-css' href='static/css/buttons.min-5.2.css' type='text/css' media='all'>
<link rel='stylesheet' id='forms-css' href='static/css/forms.min-5.2.css' type='text/css' media='all'>
<link rel='stylesheet' id='l10n-css' href='static/css/l10n.min-5.2.css' type='text/css' media='all'>
<link rel='stylesheet' id='login-css' href='static/css/login.min-5.2.css' type='text/css' media='all'>
	<meta name='robots' content='noindex,noarchive'>
	<meta name='referrer' content='strict-origin-when-cross-origin'>
		<meta name="viewport" content="width=device-width">

	<body class="login login-action-login wp-core-ui  locale-zh-cn">
		<div id="login">
		<h1><a href="Index.html">SWEET主题演示站</a></h1>
	
	<form name="loginform" id="loginform" action="http://sweet.xintheme.cn/wp-login.php" method="post">
	<p>
		<label for="user_login">用户名或电子邮件地址<br>
		<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off"></label>
	</p>
	<p>
		<label for="user_pass">密码<br>
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20"></label>
	</p>
			<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> 记住我的登录信息</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="登录">
				<input type="hidden" name="redirect_to" value="http://sweet.xintheme.cn/wp-admin/">
					<input type="hidden" name="testcookie" value="1">
	</p>
	</form>

			<p id="nav">
					<a href="javascript:;">忘记密码？</a>
				</p>
	
	<script type="text/javascript">
	function wp_attempt_focus(){
	setTimeout( function(){ try{
			d = document.getElementById('user_login');
				d.focus();
	d.select();
	} catch(e){}
	}, 200);
	}

			wp_attempt_focus();
			if(typeof wpOnload=='function')wpOnload();
			</script>

			<p id="backtoblog"><a href="Index.html">
		&larr; 返回到SWEET主题演示站	</a></p>
			
	</div>

	
		<div class="clear"></div>
	</body>
